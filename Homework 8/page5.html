    <style>
        body {background-color: rgb(255, 255, 255);}
        span {color: rgb(0, 0, 0);}
        a:link { color:deeppink}
        a:visited { color:hotpink}
        a:hover { color:darkmagenta}
        a:active {color:magenta}
    </style>
    <body>
    <form method="post" name="english_registration_form" id="english_registration_form">
    <input type="text" id="name" name="name" aria-describedby="name-format" placeholder="Name"> <span class="error"><p id="name_error"></p></span>
    
    <input type="email" id="email" name="email" placeholder="Email"> <span class="error"><p id="email_error"></p></span>
    
    <input type="tel" id="telephone" name="telephone" placeholder="Telephone"> <span class="error"><p id="telephone_error"></p></span>
    
    <button class="register_button" type="submit" value="submit">Submit</button>
    </form>

    <script>
        document.getElementById("english_registration_form").onsubmit = function () {
            var x = document.forms["english_registration_form"]["name"].value;
            var y = document.forms["english_registration_form"]["email"].value;
            var z = document.forms["english_registration_form"]["telephone"].value;
    
            var submit = true;
     
            if (x == null || x== "") {
                nameError = "Please enter your name";
                document.getElementById("name_error").innerHTML = nameError;
                document.getElementById('name_error').style.border='solid';
                document.getElementById('name_error').style.borderColor='red';
                submit = false;
            }
     
            if (y == null || y == "") {
                emailError = "Please enter your email";
                document.getElementById("email_error").innerHTML = emailError;
                document.getElementById('email_error').style.border='solid';
                document.getElementById('email_error').style.borderColor='red';
                submit = false;
            }
     
            if (z == null || z == "") {
                telephoneError = "Please enter your telephone";
                document.getElementById("telephone_error").innerHTML = telephoneError;
                document.getElementById('telephone_error').style.border='solid';
                document.getElementById('telephone_error').style.borderColor='red';
                submit = false;
            }
     
            return submit;
        }
    </script>

</html>
